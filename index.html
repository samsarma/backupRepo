---
layout: default
robots: noindex
---

<!--<div class="main-post-list">-->

  <ul class="timeline">
    
    {% for portfolio in site.data.portfolios %}

      <li class="timeline-inverted">
        <div class="timeline-image">
          <img class="img-me" src="{{ portfolio.img | prepend: site.baseurl }}" alt="">
        </div>
        <div class="timeline-panel">
          <div class="timeline-heading">
            <h4><a href="https://github.com/{{ portfolio.gh_user }}/{{ portfolio.repo }}" target="_blank">{{ portfolio.name }}</a></h4>
          </div>
          <div class="timeline-body">
            {{ portfolio.desc | markdownify }}
            <div user="{{ portfolio.gh_user }}" repo="{{ portfolio.repo }}" class="ghbtn" style="margin-top: 10px;">
              <a target="_blank" href="https://github.com/{{ portfolio.gh_user }}/{{ portfolio.repo }}/stargazers"><i class="fa fa-star"></i><span class="star"> ...</span></a>&emsp;&emsp;
              <a target="_blank" href="https://github.com/{{ portfolio.gh_user }}/{{ portfolio.repo }}/network"><i class="fa fa-code-fork"></i><span class="fork"> ...</span></a>&emsp;&emsp;
              <a target="_blank" href="https://github.com/{{ portfolio.gh_user }}/{{ portfolio.repo }}/watchers"><i class="far fa-eye"></i><span class="watchers">...</span></a target="_blank" href="https://github.com/{{ portfolio.gh_user }}/{{ portfolio.repo }}/watchers">
              <div style="height: 10px;"></div>
          </div>
        </div>
      </li>
    {% endfor %}

    <li class="timeline-inverted">
      <div class="timeline-image">
        <img class="user-image" src="{{site.baseurl}}{{ site.timeline-img }}" alt="">
      </div>
    </li> -->
  </ul>
